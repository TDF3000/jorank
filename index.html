<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Joran K. â€” Position Size Calculator</title>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>Joran K.</h1>
      <button id="toggle-theme" title="Toggle Dark/Light Mode">ðŸŒ“</button>
    </header>

    <main class="app-main">
      <section class="card">
        <h2>Trade Settings</h2>
        <div class="input-grid">
          <label>Account Balance ($)<input type="number" id="account" /></label>
          <label>Risk per Trade (%)<input type="number" id="riskPercent" step="0.01" /></label>
          <label>Leverage<input type="number" id="leverage" step="0.1" value="1" /></label>
          <label>Entry Price<input type="number" id="entryPrice" step="0.0001" /></label>
        </div>
      </section>

      <section class="card">
        <h2>Stop-Loss Options</h2>
        <div class="input-grid">
          <label>Manual Stop (%)<input type="number" id="manualStop" step="0.01" /></label>
          <label>ATR Value (optional)<input type="number" id="atrValue" step="0.0001" /></label>
          <label>ATR Multiplier<input type="number" id="atrMultiplier" value="1.5" step="0.1" /></label>
          <label>Fixed Stop ($, optional)<input type="number" id="fixedStop" step="0.01" /></label>
          <label>Risk/Reward Ratio<input type="number" id="rrr" step="0.01" /></label>
        </div>
        <button id="calculate">ðŸ“Š Calculate</button>
      </section>

      <section class="card results" id="results">
        <h2>Position Details</h2>
        <!-- Results will go here -->
      </section>

      <section class="card">
        <h2>Trade History</h2>
        <table id="tradeHistory">
          <thead>
            <tr><th>Date</th><th>Risk ($)</th><th>Position Size</th><th>P/L ($)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
